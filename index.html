<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        background: linear-gradient(-45deg, #1d0f3b, #3d1b5a, #0c2b4d, #1f4287);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #c026d3; /* fuchsia-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d946ef; /* fuchsia-500 */
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes fade-in-fast {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.2s ease-out;
      }
       @keyframes jumbo {
        0% { transform: scale(0.8); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .jumbo-emoji {
        font-size: 4rem; /* Increased size for jumbo emojis */
        line-height: 1.2;
        display: inline-block;
      }
      .animate-jumbo {
        animation: jumbo 0.3s ease-out forwards;
      }
      /* Hide scrollbar for elements with this class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .text-shadow-lg {
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.7);
      }
      /* Heart Animation */
      @keyframes float-heart {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(1.5);
          opacity: 0;
        }
      }
      .heart-animation-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .heart-animation-container .heart {
        position: absolute;
        bottom: 0;
        left: 50%;
        font-size: 2rem;
        animation: float-heart 2.5s ease-out forwards;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",

  }
}
</script>
</head>

  </body>
</html>
